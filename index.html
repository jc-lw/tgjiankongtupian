<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源监控面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex items-center mb-8 border-b border-gray-200 pb-4">
            <i class="fas fa-lock text-slate-800 text-xl mr-3"></i>
            <h1 class="text-2xl font-bold text-slate-800">免费区域</h1>
        </div>

        <div id="app" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div v-if="loading" class="col-span-full text-center py-20 text-gray-500">正在同步最新资源...</div>
            
            <div v-for="item in messages" :key="item.id" 
                 class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-xl transition-all duration-300 flex flex-col">
                
                <div class="flex flex-1 relative">
                    <div class="w-1.5 bg-gray-600"></div> 
                    
                    <div class="p-5 flex-1 flex flex-col">
                        <h2 class="text-xl font-bold text-gray-800 mb-2 leading-tight">
                            {{ item.content.split('\n')[0] }}
                        </h2>
                        <p class="text-gray-500 text-sm mb-6 flex-1 line-clamp-3">
                            {{ item.content }}
                        </p>

                        <div class="space-y-3 mt-auto">
                            <a :href="item.post_link" target="_blank" 
                               class="flex items-center justify-center w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full font-semibold transition">
                                <i class="fas fa-external-link-alt mr-2"></i> 访问网站
                            </a>
                            <button class="flex items-center justify-center w-full py-3 bg-gray-200 text-gray-500 rounded-full font-semibold cursor-not-allowed">
                                <i class="fas fa-book-open mr-2"></i> 暂无教程
                            </button>
                        </div>

                        <div class="mt-6 pt-4 border-t border-dashed border-gray-200 flex items-center text-gray-400 text-sm">
                            <span class="flex items-center mr-6">
                                <i class="far fa-eye mr-1.5"></i> {{ (Math.random() * 100).toFixed(1) }}K
                            </span>
                            <span class="flex items-center">
                                <i class="far fa-heart mr-1.5"></i> {{ Math.floor(Math.random() * 500) }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue
        createApp({
            data() { return { messages: [], loading: true } },
            async mounted() {
                try {
                    const res = await fetch('https://你的worker名.workers.dev/list');
                    this.messages = await res.json();
                } catch (e) { console.error("数据加载失败"); }
                this.loading = false;
            }
        }).mount('#app')
    </script>
</body>
</html>
