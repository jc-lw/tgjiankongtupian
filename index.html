<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG 频道图库 - 极速分布版</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* 图片平滑渐显动画 */
        .image-fade-in { opacity: 0; transition: opacity 0.5s ease-in-out; }
        .image-loaded { opacity: 1; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans selection:bg-blue-200">

<div id="app" class="container mx-auto px-4 py-8">
    
    <div class="flex justify-between items-center mb-8 bg-white/90 backdrop-blur-md p-4 rounded-xl shadow-sm border border-gray-100 sticky top-4 z-50">
        <h1 class="text-xl sm:text-2xl font-bold text-gray-800 flex items-center gap-2 tracking-tight">
            <span>✨</span> 边缘分发图库
        </h1>
        
        <div class="flex items-center gap-3">
            <button @click="fetchData" class="p-2 hover:bg-gray-100 rounded-full transition-colors text-gray-600 hover:text-blue-500" title="强行同步">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.051M20.418 20.418A9.956 9.956 0 0022 12c0-5.523-4.477-10-10-10S2 6.477 2 12a9.958 9.958 0 002.257 6.315L2 21h5.793l-1.375-1.582z" />
                </svg>
            </button>
            <button @click="toggleSort" class="flex items-center gap-2 px-3 py-1.5 sm:px-4 sm:py-2 bg-blue-50 text-blue-600 hover:bg-blue-100 rounded-lg transition-colors text-xs sm:text-sm font-semibold">
                <span v-if="isDesc">⬇️ 最新</span>
                <span v-else>⬆️ 早期</span>
            </button>
        </div>
    </div>

    <div v-if="error" class="bg-red-50 border border-red-200 text-red-600 p-4 mb-6 rounded-xl shadow-sm text-sm" role="alert">
        <strong class="font-bold flex items-center gap-2"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg> 通讯断开</strong>
        <p class="mt-1">{{ error }}</p>
    </div>

    <div v-if="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div v-for="i in 12" :key="i" class="bg-white rounded-2xl shadow-sm overflow-hidden flex flex-col animate-pulse border border-gray-100">
            <div class="bg-gray-200 aspect-[3/4] w-full"></div>
            <div class="p-4 flex flex-col flex-grow">
                <div class="h-5 bg-gray-200 rounded-md w-3/4 mb-3"></div>
                <div class="h-3 bg-gray-100 rounded w-full mb-2"></div>
                <div class="h-3 bg-gray-100 rounded w-5/6 mb-4"></div>
                <div class="h-3 bg-gray-100 rounded w-1/3 mt-auto mb-4"></div>
                <div class="flex gap-2 pt-3 border-t border-gray-50">
                    <div class="h-8 bg-gray-100 rounded-lg flex-1"></div>
                    <div class="h-8 bg-gray-100 rounded-lg flex-1"></div>
                </div>
            </div>
        </div>
    </div>

    <div v-else-if="items.length === 0" class="text-center py-32 text-gray-400">
        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        <p class="text-lg font-medium text-gray-500">代理池无响应内容</p>
    </div>

    <div v-else class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div v-for="item in paginatedItems" :key="item.msg_id" class="bg-white rounded-2xl shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden group flex flex-col border border-gray-100">
            
            <div class="relative aspect-[3/4] overflow-hidden bg-gray-100 flex items-center justify-center">
                <svg class="absolute w-10 h-10 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                
                <img 
                    :src="getProxyUrl(item.image_url)" 
                    :alt="item.msg_id"
                    loading="lazy"
                    class="w-full h-full object-cover transform group-hover:scale-105 transition duration-700 cursor-pointer image-fade-in relative z-10"
                    @load="$event.target.classList.add('image-loaded')"
                    @click="openImage(getProxyUrl(item.image_url))"
                    @error="handleImageError"
                >
                <div v-if="item.rating" class="absolute top-3 right-3 bg-black/70 backdrop-blur-md text-yellow-400 text-xs px-2.5 py-1 rounded-full font-bold z-20 shadow-sm border border-white/10">
                    ★ {{ item.rating }}
                </div>
            </div>

            <div class="p-4 flex flex-col flex-grow">
                <h3 class="font-bold text-gray-800 text-[15px] sm:text-[16px] mb-1.5 line-clamp-1 leading-snug group-hover:text-blue-600 transition-colors" :title="item.subtitle || '无标题'">
                    {{ item.subtitle || '无标题' }}
                </h3>
                
                <p class="text-gray-500 text-xs sm:text-sm line-clamp-3 mb-4 flex-grow leading-relaxed">
                    {{ item.description || item.content || '暂无详细描述信息...' }}
                </p>

                <div class="text-[11px] text-gray-400 mb-3 flex items-center gap-1 font-medium">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    {{ formatDate(item.timestamp) }}
                </div>

                <div class="flex gap-2 mt-auto pt-3 border-t border-gray-50">
                    <a v-if="item.telegraph_link" 
                       :href="getProxyUrl('https://bzz.zzxxcc.de/' + item.telegraph_link)" 
                       target="_blank" 
                       class="flex-1 text-center py-2 bg-gray-50 text-gray-600 rounded-lg hover:bg-gray-100 hover:text-gray-900 text-xs font-bold transition-all border border-gray-100">
                        Telegraph
                    </a>
                    <a v-if="item.gallery_link" 
                       :href="item.gallery_link" 
                       target="_blank" 
                       class="flex-1 text-center py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 hover:text-blue-700 text-xs font-bold transition-all border border-blue-100">
                        源站画廊
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div v-if="totalPages > 1 && !loading" class="flex flex-col items-center mt-12 mb-8">
        <div class="flex flex-wrap justify-center items-center gap-1.5 sm:gap-2 text-xs sm:text-sm">
            <button @click="goToPage(1)" :disabled="currentPage === 1" class="px-3 py-1.5 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 disabled:opacity-40 disabled:cursor-not-allowed transition font-medium text-gray-600">首页</button>
            <button @click="prevPage" :disabled="currentPage === 1" class="px-3 py-1.5 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 disabled:opacity-40 disabled:cursor-not-allowed transition font-medium text-gray-600">上一页</button>
            
            <button v-for="page in pageNumbers" :key="page" @click="goToPage(page)" :class="['px-3 py-1.5 sm:px-4 sm:py-2 border rounded-lg transition font-bold shadow-sm', currentPage === page ? 'bg-blue-500 text-white border-blue-500' : 'bg-white text-gray-600 border-gray-200 hover:bg-gray-50']">
                {{ page }}
            </button>
            
            <button @click="nextPage" :disabled="currentPage === totalPages" class="px-3 py-1.5 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 disabled:opacity-40 disabled:cursor-not-allowed transition font-medium text-gray-600">下一页</button>
            <button @click="goToPage(totalPages)" :disabled="currentPage === totalPages" class="px-3 py-1.5 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-50 disabled:opacity-40 disabled:cursor-not-allowed transition font-medium text-gray-600">尾页</button>
        </div>
    </div>

</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                apiUrl: 'https://zq.zzxxcc.de/list',
                workerUrl: 'https://bzz.zzxxcc.de/',
                items: [],
                loading: true,
                error: null,
                isDesc: true,
                currentPage: 1,
                pageSize: 24
            }
        },
        computed: {
            totalPages() { return Math.ceil(this.items.length / this.pageSize) || 1; },
            paginatedItems() {
                const start = (this.currentPage - 1) * this.pageSize;
                const end = start + this.pageSize;
                return this.items.slice(start, end);
            },
            pageNumbers() {
                const total = this.totalPages;
                const current = this.currentPage;
                const delta = window.innerWidth < 640 ? 1 : 2; // 移动端显示更少页码
                let start = Math.max(1, current - delta);
                let end = Math.min(total, current + delta);
                if (current - delta < 1) end = Math.min(total, end + (1 - (current - delta)));
                if (current + delta > total) start = Math.max(1, start - ((current + delta) - total));
                const pages = [];
                for (let i = start; i <= end; i++) pages.push(i);
                return pages;
            }
        },
        mounted() {
            this.fetchData();
        },
        methods: {
            getProxyUrl(url) {
                if (!url) return '';
                if (url.startsWith('http') && !url.includes('zzxxcc.de')) {
                    return this.workerUrl + url;
                }
                return url;
            },
            async fetchData() {
                this.loading = true;
                this.error = null;
                try {
                    const response = await fetch(this.apiUrl);
                    if (!response.ok) throw new Error(`状态码异常: ${response.status}`);
                    const data = await response.json();
                    this.items = data;
                    this.sortItems();
                    this.currentPage = 1;
                } catch (e) {
                    console.error("Fetch Error:", e);
                    this.error = "边缘节点网络拥堵或 D1 数据库无响应。";
                } finally {
                    // 模拟极短暂的渲染延迟，让骨架屏闪过，增加视觉流畅度
                    setTimeout(() => { this.loading = false; }, 300);
                }
            },
            toggleSort() {
                this.isDesc = !this.isDesc;
                this.sortItems();
                this.currentPage = 1;
            },
            sortItems() {
                this.items.sort((a, b) => {
                    const timeA = a.timestamp || 0;
                    const timeB = b.timestamp || 0;
                    return this.isDesc ? timeB - timeA : timeA - timeB;
                });
            },
            goToPage(page) {
                if (page !== this.currentPage && page >= 1 && page <= this.totalPages) {
                    this.currentPage = page;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            },
            prevPage() { if (this.currentPage > 1) this.goToPage(this.currentPage - 1); },
            nextPage() { if (this.currentPage < this.totalPages) this.goToPage(this.currentPage + 1); },
            formatDate(timestamp) {
                if (!timestamp) return '';
                const date = new Date(timestamp > 10000000000 ? timestamp : timestamp * 1000);
                return date.toLocaleString('zh-CN', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            },
            handleImageError(e) {
                e.target.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" fill="%23f3f4f6"><rect width="100%" height="100%"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-size="20" fill="%239ca3af">图片加载失败</text></svg>'; 
                e.target.classList.remove('image-fade-in');
            },
            openImage(url) {
                window.open(url, '_blank');
            }
        }
    }).mount('#app');
</script>
</body>
</html>
