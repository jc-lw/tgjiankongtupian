<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG 频道图库 - 极速分布版</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-1 { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* 图片平滑渐显动画与骨架屏 */
        .image-wrapper { background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%); background-size: 200% 100%; animation: 1.5s shine linear infinite; }
        @keyframes shine { to { background-position-x: -200%; } }
        .image-fade-in { opacity: 0; transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .image-loaded { opacity: 1; }
        
        /* 平滑滚动 */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans selection:bg-blue-200">

<div id="app" class="container mx-auto px-4 py-6 sm:py-8 max-w-7xl relative">
    
    <div class="flex justify-between items-center mb-8 bg-white/80 backdrop-blur-xl p-4 sm:p-5 rounded-2xl shadow-sm border border-slate-200/60 sticky top-4 z-50">
        <h1 class="text-xl sm:text-2xl font-extrabold text-slate-800 flex items-center gap-2 sm:gap-3 tracking-tight">
            <span class="text-2xl">✨</span> 边缘分发图库
        </h1>
        
        <div class="flex items-center gap-2 sm:gap-4">
            <button @click="fetchData" class="p-2 sm:p-2.5 hover:bg-slate-100 rounded-full transition-all text-slate-500 hover:text-blue-600 active:scale-95" title="强制刷新同步">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 4v5h.051M20.418 20.418A9.956 9.956 0 0022 12c0-5.523-4.477-10-10-10S2 6.477 2 12a9.958 9.958 0 002.257 6.315L2 21h5.793l-1.375-1.582z" />
                </svg>
            </button>
            <button @click="toggleSort" class="flex items-center gap-1.5 sm:gap-2 px-3 py-1.5 sm:px-4 sm:py-2 bg-blue-50 text-blue-600 hover:bg-blue-100 hover:shadow-sm rounded-xl transition-all text-xs sm:text-sm font-bold active:scale-95">
                <span v-if="isDesc">⬇️ 最新</span>
                <span v-else>⬆️ 早期</span>
            </button>
        </div>
    </div>

    <div v-if="error" class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r-xl shadow-sm text-sm flex items-start gap-3 animate-fade-in" role="alert">
        <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
        <div>
            <strong class="font-bold block mb-1">通讯断开</strong>
            <p>{{ error }}</p>
        </div>
    </div>

    <div v-if="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div v-for="i in 12" :key="i" class="bg-white rounded-2xl shadow-sm overflow-hidden flex flex-col border border-slate-100">
            <div class="image-wrapper aspect-[3/4] w-full"></div>
            <div class="p-5 flex flex-col flex-grow">
                <div class="h-5 image-wrapper rounded-md w-3/4 mb-3"></div>
                <div class="h-3 image-wrapper rounded w-full mb-2"></div>
                <div class="h-3 image-wrapper rounded w-5/6 mb-4"></div>
                <div class="flex gap-2 pt-4 mt-auto border-t border-slate-50">
                    <div class="h-9 image-wrapper rounded-xl flex-1"></div>
                    <div class="h-9 image-wrapper rounded-xl flex-1"></div>
                </div>
            </div>
        </div>
    </div>

    <div v-else-if="items.length === 0" class="flex flex-col items-center justify-center py-32 text-slate-400">
        <div class="bg-slate-100 p-6 rounded-full mb-4">
            <svg class="w-12 h-12 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        </div>
        <p class="text-lg font-semibold text-slate-500">代理池暂无响应内容</p>
    </div>

    <div v-else class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div v-for="item in paginatedItems" :key="item.msg_id" class="bg-white rounded-2xl shadow-sm hover:shadow-xl hover:-translate-y-1.5 transition-all duration-300 overflow-hidden group flex flex-col border border-slate-100">
            
            <div class="image-wrapper relative aspect-[3/4] overflow-hidden flex items-center justify-center">
                <img 
                    :src="getProxyUrl(item.image_url)" 
                    :alt="item.msg_id"
                    loading="lazy"
                    class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700 cursor-pointer image-fade-in relative z-10"
                    @load="$event.target.classList.add('image-loaded')"
                    @click="openImage(getProxyUrl(item.image_url))"
                    @error="handleImageError"
                >
                <div v-if="item.rating" class="absolute top-3 right-3 bg-black/60 backdrop-blur-md text-amber-400 text-xs px-2.5 py-1 rounded-full font-black z-20 shadow-md border border-white/10">
                    ★ {{ item.rating }}
                </div>
            </div>

            <div class="p-5 flex flex-col flex-grow">
                <h3 class="font-extrabold text-slate-800 text-[16px] mb-2 line-clamp-1 leading-snug group-hover:text-blue-600 transition-colors" :title="item.subtitle || '无标题'">
                    {{ item.subtitle || '无标题' }}
                </h3>
                
                <p class="text-slate-500 text-sm line-clamp-3 mb-4 flex-grow leading-relaxed">
                    {{ item.description || item.content || '暂无详细描述信息...' }}
                </p>

                <div class="text-[12px] text-slate-400 mb-4 flex items-center gap-1.5 font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    {{ formatDate(item.timestamp) }}
                </div>

                <div class="flex gap-2.5 mt-auto pt-4 border-t border-slate-100">
                    <a v-if="item.telegraph_link" 
                       :href="getProxyUrl('https://bzz.zzxxcc.de/' + item.telegraph_link)" 
                       target="_blank" 
                       class="flex-1 text-center py-2 bg-slate-50 text-slate-600 rounded-xl hover:bg-slate-100 hover:text-slate-900 text-xs font-bold transition-all border border-slate-200">
                        Telegraph
                    </a>
                    <a v-if="item.gallery_link" 
                       :href="item.gallery_link" 
                       target="_blank" 
                       class="flex-1 text-center py-2 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 hover:text-blue-700 text-xs font-bold transition-all border border-blue-100 shadow-sm">
                        源站画廊
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div v-if="totalPages > 1 && !loading" class="flex flex-col items-center mt-12 mb-8">
        <div class="flex flex-wrap justify-center items-center gap-2 text-sm">
            <button @click="goToPage(1)" :disabled="currentPage === 1" class="px-3 py-2 bg-white border border-slate-200 rounded-xl shadow-sm hover:bg-slate-50 disabled:opacity-40 disabled:cursor-not-allowed transition font-semibold text-slate-600">首页</button>
            <button @click="prevPage" :disabled="currentPage === 1" class="px-3 py-2 bg-white border border-slate-200 rounded-xl shadow-sm hover:bg-slate-50 disabled:opacity-40 disabled:cursor-not-allowed transition font-semibold text-slate-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            
            <button v-for="page in pageNumbers" :key="page" @click="goToPage(page)" :class="['px-4 py-2 border rounded-xl transition-all font-bold shadow-sm', currentPage === page ? 'bg-blue-600 text-white border-blue-600 scale-105' : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50']">
                {{ page }}
            </button>
            
            <button @click="nextPage" :disabled="currentPage === totalPages" class="px-3 py-2 bg-white border border-slate-200 rounded-xl shadow-sm hover:bg-slate-50 disabled:opacity-40 disabled:cursor-not-allowed transition font-semibold text-slate-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
            <button @click="goToPage(totalPages)" :disabled="currentPage === totalPages" class="px-3 py-2 bg-white border border-slate-200 rounded-xl shadow-sm hover:bg-slate-50 disabled:opacity-40 disabled:cursor-not-allowed transition font-semibold text-slate-600">尾页</button>
        </div>
        <p class="text-slate-400 text-xs mt-4 font-medium">第 {{ currentPage }} 页 / 共 {{ totalPages }} 页</p>
    </div>

    <button @click="scrollToTop" :class="['fixed bottom-6 right-6 p-3 bg-blue-600 text-white rounded-full shadow-lg shadow-blue-500/30 hover:bg-blue-700 hover:-translate-y-1 transition-all z-50 focus:outline-none', showBackToTop ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none']">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 15l7-7 7 7"></path></svg>
    </button>

</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                apiUrl: 'https://zq.zzxxcc.de/list',
                workerUrl: 'https://bzz.zzxxcc.de/',
                items: [],
                loading: true,
                error: null,
                isDesc: true,
                currentPage: 1,
                pageSize: 24,
                showBackToTop: false
            }
        },
        computed: {
            totalPages() { return Math.ceil(this.items.length / this.pageSize) || 1; },
            paginatedItems() {
                const start = (this.currentPage - 1) * this.pageSize;
                const end = start + this.pageSize;
                return this.items.slice(start, end);
            },
            pageNumbers() {
                const total = this.totalPages;
                const current = this.currentPage;
                const delta = window.innerWidth < 640 ? 1 : 2; 
                let start = Math.max(1, current - delta);
                let end = Math.min(total, current + delta);
                if (current - delta < 1) end = Math.min(total, end + (1 - (current - delta)));
                if (current + delta > total) start = Math.max(1, start - ((current + delta) - total));
                const pages = [];
                for (let i = start; i <= end; i++) pages.push(i);
                return pages;
            }
        },
        mounted() {
            this.fetchData();
            // 监听滚动事件，控制“回到顶部”按钮的显示
            window.addEventListener('scroll', this.handleScroll);
        },
        beforeUnmount() {
            window.removeEventListener('scroll', this.handleScroll);
        },
        methods: {
            handleScroll() {
                this.showBackToTop = window.scrollY > 500;
            },
            scrollToTop() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            },
            getProxyUrl(url) {
                if (!url) return '';
                // 修复双斜杠拼接问题，确保干净的 URL 结构
                if (url.startsWith('http') && !url.includes('zzxxcc.de')) {
                    const cleanWorkerUrl = this.workerUrl.endsWith('/') ? this.workerUrl : this.workerUrl + '/';
                    return cleanWorkerUrl + url;
                }
                return url;
            },
            async fetchData() {
                this.loading = true;
                this.error = null;
                try {
                    const response = await fetch(this.apiUrl);
                    if (!response.ok) throw new Error(`状态码异常: ${response.status}`);
                    const data = await response.json();
                    this.items = data;
                    this.sortItems();
                    this.currentPage = 1;
                } catch (e) {
                    console.error("Fetch Error:", e);
                    this.error = "边缘节点网络拥堵或 D1 数据库无响应。";
                } finally {
                    setTimeout(() => { this.loading = false; }, 400); // 预留时间展示优雅骨架屏
                }
            },
            toggleSort() {
                this.isDesc = !this.isDesc;
                this.sortItems();
                this.currentPage = 1;
            },
            sortItems() {
                this.items.sort((a, b) => {
                    const timeA = a.timestamp || 0;
                    const timeB = b.timestamp || 0;
                    return this.isDesc ? timeB - timeA : timeA - timeB;
                });
            },
            goToPage(page) {
                if (page !== this.currentPage && page >= 1 && page <= this.totalPages) {
                    this.currentPage = page;
                    this.scrollToTop();
                }
            },
            prevPage() { if (this.currentPage > 1) this.goToPage(this.currentPage - 1); },
            nextPage() { if (this.currentPage < this.totalPages) this.goToPage(this.currentPage + 1); },
            formatDate(timestamp) {
                if (!timestamp) return '';
                const date = new Date(timestamp > 10000000000 ? timestamp : timestamp * 1000);
                return date.toLocaleString('zh-CN', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
            },
            handleImageError(e) {
                // 更换为更清爽的 SVG 占位图
                e.target.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" fill="%23f8fafc"><rect width="100%" height="100%"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="system-ui" font-weight="600" font-size="16" fill="%2394a3b8">图片加载失败</text></svg>'; 
                e.target.classList.remove('image-fade-in');
            },
            openImage(url) {
                window.open(url, '_blank');
            }
        }
    }).mount('#app');
</script>
</body>
</html>
