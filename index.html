        <div class="flex items-center gap-4">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.051M20.418 20.418A9.956 9.956 0 0022 12c0-5.523-4.477-10-10-10S2 6.477 2 12a9.958 9.958 0 002.257 6.315L2 21h5.793l-1.375-1.582z" />

                <span v-else>â¬†ï¸ æ—§çš„æœ€å…ˆ</span>

    <div v-if="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm" role="alert">

    <div v-if="loading" class="flex justify-center items-center py-20">

        <p class="text-xl">æš‚æ— æ•°æ®</p>

</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                // ğŸ”¥ é…ç½®åŒºï¼šæ›¿æ¢æˆä½ çš„ Worker åœ°å€ (æ³¨æ„ç»“å°¾å¸¦ /list)
                apiUrl: 'https://tg-api.1597021644.workers.dev/list', 
                
                items: [],
                loading: false,
                error: null,
                isDesc: true // é»˜è®¤ä¸ºé™åºï¼ˆæœ€æ–°çš„åœ¨å‰é¢ï¼‰
            }
        },
        mounted() {
            this.fetchData();
        },
        methods: {
            // è·å–æ•°æ®
            async fetchData() {
                this.loading = true;
                this.error = null;
                try {
                    const response = await fetch(this.apiUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    this.items = data;
                    
                    // è·å–åç«‹å³æ‰§è¡Œä¸€æ¬¡æ’åº
                    this.sortItems();
                } catch (e) {
                    console.error("Fetch error:", e);
                    this.error = "æ— æ³•è¿æ¥åˆ°åç«¯æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥ Worker æ˜¯å¦æ­£å¸¸è¿è¡Œã€‚";
                } finally {
                    this.loading = false;
                }
            },

            // ğŸŸ¢ æ ¸å¿ƒåŠŸèƒ½ï¼šæ’åºé€»è¾‘
            toggleSort() {
                this.isDesc = !this.isDesc; // åˆ‡æ¢çŠ¶æ€
                this.sortItems();
            },

            sortItems() {
                // å¦‚æœæ˜¯é™åº (isDesc=true)ï¼Œæ–°çš„(timestampå¤§)åœ¨å‰é¢
                // å¦‚æœæ˜¯å‡åº (isDesc=false)ï¼Œæ—§çš„(timestampå°)åœ¨å‰é¢
                this.items.sort((a, b) => {
                    const timeA = a.timestamp || 0;
                    const timeB = b.timestamp || 0;
                    return this.isDesc ? timeB - timeA : timeA - timeB;
                });
            },

            // æ ¼å¼åŒ–æ—¶é—´æˆ³
            formatDate(timestamp) {
                if (!timestamp) return '';
                // å…¼å®¹ç§’å’Œæ¯«ç§’
                const date = new Date(timestamp > 10000000000 ? timestamp : timestamp * 1000);
                return date.toLocaleString('zh-CN', { 
                    month: '2-digit', day: '2-digit', 
                    hour: '2-digit', minute: '2-digit' 
                });
            },

            // å›¾ç‰‡åŠ è½½å¤±è´¥å¤„ç†
            handleImageError(e) {
                e.target.src = 'https://via.placeholder.com/400x600?text=No+Image'; // é»˜è®¤å ä½å›¾
            },
            
            // ç‚¹å‡»æŸ¥çœ‹å¤§å›¾
            openImage(url) {
                window.open(url, '_blank');
            }
        }
    }).mount('#app');
</script>
